<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="titulo">Calculadora - IMC</div>
            <div id="interacao">
                <p><label>Nome:</label> 
                   <input type="text" name="txtn" id="txtn"> 
                </p>
                <p><label>Altura: </label>
                   <input type="number" name="txtalt" id="txtalt">
                </p>
                <p><label>Peso: </label>
                   <input type="number" name="txtpes" id="txtpes">
                </p>
                <input type="button" value="Calcular" id="botao" onclick="clicar()">
                <div id="resp"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
